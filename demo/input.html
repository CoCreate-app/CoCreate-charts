            <input

            <input

                name="Jul"
                placeholder="July"
                class="floating-label" />

            <input

                name="module_id"
                value="5deb167e189f212c8ebd0137" />

            <a

            ></a>

            <!--<a class="submitBtn position:fixed bottom:15px right:15px bg-blue grow-hover round"><i class="height:20px fill:#505050" src="/assets/svg/save.svg"></i></a>-->
        </form>

        <!--CoCreateJS-->
        <script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script>

        <script>
            function generateRandomData() {
                return Math.floor(Math.random() * 200) - 100;
            }

            var els = document.querySelectorAll(".random-data");

            for (var i = 0; i < els.length; i++) {
                var number = generateRandomData();
                els[i].setAttribute("value", number);
                els[i].parentNode.classList.add("active");
            }
        </script>
    </body>
