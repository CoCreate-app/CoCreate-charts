<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
        <title>Chart | CoCreate</title>

        <!-- CoCreateCSS -->
        <link rel="stylesheet" href="https://cdn.cocreate.app/latest/CoCreate.min.css" type="text/css" />



        <style>
            body {
                overflow: hidden;
                margin: 0;
            }

            #modal-viewport {
                height: calc(100vh - 50px);
                /*padding: 0;*/
            }

            #charts {
                width: 100%;
                height: 100%;
            }

            .cocreate-chart-dataset {
                display: none
            }

            .cocreate-chart {
                width: 500px;
            }

            .grid-item {
                border: 2px solid #ddd;
                padding: 5px;
            }
        </style>

    </head>

    <body translate="no">

        <div class="margin-0 overflow:overlay" data-main_content_id="content">
            <div id="charts" class="saveFetch">
                <div class="Sortable isotope-grid resize-grid" data-group_name="dashboard">
                    <div class="margin:5px border-radius-2px flex-grow-1 grid-item">

                        <canvas class="cocreate-chart" chart-type="bar" chart-options="" chart-labels="January, February, March, April, May, June, July" chart-title="New Combine Chart">
                            <div class="cocreate-chart-dataset" chart-dataset_type="line">
                                <div data-fetch_collection="chart" data-fetch_name="Jan" data-calculation="sum">
                                    <div data-filter_name="Jan" data-filter_value="0, 10" data-value_type="number" data-filter_operator="$range"></div>
                                </div>
                                <div data-fetch_collection="chart" data-fetch_name="Feb">
                                    <div data-filter_name="permission" data-filter_value="read" data-filter_operator="$nin"></div>
                                    <div data-filter_name="type" data-filter_value="leader" data-filter_operator="$in"></div>
                                </div>
                                <div data-fetch_collection="chart" data-fetch_name="Mar">
                                    <div data-filter_name="Mar" data-filter_value="-7" data-filter_operator="$eq" data-value_type="number"></div>
                                </div>
                                <div data-fetch_collection="chart" data-fetch_name="Apr"></div>
                                <div data-fetch_collection="chart" data-fetch_name="May"></div>
                                <div data-fetch_collection="chart" data-fetch_name="Jun"></div>
                                <div data-fetch_collection="chart" data-fetch_name="Jul"></div>
                            </div>
                            <div class="cocreate-chart-dataset" chart-dataset_label="Average Chart" chart-dataset_type="bar">
                                <div data-fetch_collection="chart" data-fetch_name="Jan" data-calculation="average"></div>
                                <div data-fetch_collection="chart" data-fetch_name="Feb" data-calculation="average"></div>
                                <div data-fetch_collection="chart" data-fetch_name="Mar" data-calculation="average"></div>
                                <div data-fetch_collection="chart" data-fetch_name="Apr" data-calculation="average"></div>
                                <div data-fetch_collection="chart" data-fetch_name="May" data-calculation="average"></div>
                                <div data-fetch_collection="chart" data-fetch_name="Jun" data-calculation="average"></div>
                                <div data-fetch_collection="chart" data-fetch_name="Jul" data-calculation="average"></div>
                            </div>
                    
                            <!--<div class="cocreate-chart-dataset" chart-dataset_label="Data Count" chart-dataset_type="">-->
                            <!--  <div data-fetch_collection="chart" data-fetch_name="Jan" data-calculation="count"></div>-->
                            <!--  <div data-fetch_collection="chart" data-fetch_name="Feb" data-calculation="count"></div>-->
                            <!--  <div data-fetch_collection="chart" data-fetch_name="Mar" data-calculation="count"></div>-->
                            <!--  <div data-fetch_collection="chart" data-fetch_name="Apr" data-calculation="count"></div>-->
                            <!--  <div data-fetch_collection="chart" data-fetch_name="May" data-calculation="count"></div>-->
                            <!--  <div data-fetch_collection="chart" data-fetch_name="Jun" data-calculation="count"></div>-->
                            <!--  <div data-fetch_collection="chart" data-fetch_name="Jul" data-calculation="count"></div>-->
                            <!--</div>-->
                        </canvas>
                    </div>

                    <div class="margin:5px border-radius-2px flex-grow-1 grid-item">
                        <canvas class="cocreate-chart" chart-type="line" chart-options="" chart-labels="January, February, March, April, May, June, July" chart-title="Combine Chart">
<div class="cocreate-chart-dataset" chart-dataset_label="Sum Chart" chart-dataset_type="line">
<div class="cocreate-chart-dataset">
<div data-fetch_collection="chart" data-fetch_name="Jan">
<div data-filter_name="status" value="completed" data-filter_type="array"></div>
<div data-filter_name="stage" value="open" data-filter_type="array"></div>
<div data-filter_name="Jan" value="0,10" data-filter_type="range"></div>
<div data-filter_name="status" value="finished" data-filter_type="array" data-exclude="true"></div>
</div>
<div data-fetch_collection="chart" data-fetch_name="Feb"></div>
<div data-fetch_collection="chart" data-fetch_name="Mar"></div>
<div data-fetch_collection="chart" data-fetch_name="Apr"></div>
<div data-fetch_collection="chart" data-fetch_name="May"></div>
<div data-fetch_collection="chart" data-fetch_name="Jun"></div>
<div data-fetch_collection="chart" data-fetch_name="Jul"></div>
</div>
</canvas>
                    </div>
                </div>
            </div>

            <a class="position:fixed bottom:15px right:15px bg-blue grow-hover round" onclick="loadChartData()"><i class="far fa-save"></i></a>

    </body>

</html>
