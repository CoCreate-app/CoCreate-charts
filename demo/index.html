<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="icon"
            href="https://cdn.cocreate.app/favicon.ico"
            type="image/ico"
            sizes="16x16" />
        <title>Chart | CoCreate</title>

        <!-- CoCreateCSS -->
        <link
            rel="stylesheet"
            href="https://cdn.cocreate.app/latest/CoCreate.min.css"
            type="text/css" />

        <link rel="manifest" href="/manifest.webmanifest" />
    </head>

    <body translate="no">
        <div class="margin-0 overflow:auto" content_id="content">
            <div sortable dnd-group-key="dashboard">
                <div class="card margin:5px border-radius-2px flex-grow-1">
                    <canvas
                        class="height:250px"
                        chart="chartjs"
                        chart-type="bar"
                        chart-options=""
                        chart-labels="January, February, March, April, May, June, July"
                        chart-title="New Combine Chart">
                        <div
                            chart-dataset-type="line"
                            chart-dataset-label="Sum Chart">
                            <div array="chart" key="Jan" chart-operator="sum">
                                <div
                                    filter-key="Jan"
                                    filter-value="0, 10"
                                    filter-value-type="number"
                                    filter-operator="$range"></div>
                            </div>
                            <div array="chart" key="Feb">
                                <div
                                    filter-key="permission"
                                    filter-value="read"
                                    filter-operator="$nin"></div>
                                <div
                                    filter-key="type"
                                    filter-value="leader"
                                    filter-operator="$in"></div>
                            </div>
                            <div array="chart" key="Mar">
                                <div
                                    filter-key="Mar"
                                    filter-value="-7"
                                    filter-operator="$eq"
                                    filter-value-type="number"></div>
                            </div>
                            <div array="chart" key="Apr"></div>
                            <div array="chart" key="May"></div>
                            <div array="chart" key="Jun"></div>
                            <div array="chart" key="Jul"></div>
                        </div>
                        <div
                            chart-dataset-label="Average Chart"
                            chart-dataset-type="bar">
                            <div
                                array="chart"
                                key="Jan"
                                chart-operator="average"></div>
                            <div
                                array="chart"
                                key="Feb"
                                chart-operator="average"></div>
                            <div
                                array="chart"
                                key="Mar"
                                chart-operator="average"></div>
                            <div
                                array="chart"
                                key="Apr"
                                chart-operator="average"></div>
                            <div
                                array="chart"
                                key="May"
                                chart-operator="average"></div>
                            <div
                                array="chart"
                                key="Jun"
                                chart-operator="average"></div>
                            <div
                                array="chart"
                                key="Jul"
                                chart-operator="average"></div>
                        </div>

                        <!--<div chart-dataset-label="Data Count" chart-dataset-type="">-->
                        <!--  <div array="chart" key="Jan" chart-operator="count"></div>-->
                        <!--  <div array="chart" key="Feb" chart-operator="count"></div>-->
                        <!--  <div array="chart" key="Mar" chart-operator="count"></div>-->
                        <!--  <div array="chart" key="Apr" chart-operator="count"></div>-->
                        <!--  <div array="chart" key="May" chart-operator="count"></div>-->
                        <!--  <div array="chart" key="Jun" chart-operator="count"></div>-->
                        <!--  <div array="chart" key="Jul" chart-operator="count"></div>-->
                        <!--</div>-->
                    </canvas>
                </div>

                <div class="card margin:5px border-radius-2px flex-grow-1">
                    <canvas
                        class="height:250px"
                        chart="chartjs"
                        chart-type="line"
                        chart-options=""
                        chart-labels="January, February, March, April, May, June, July"
                        chart-title="Combine Chart">
                        <div
                            chart-dataset-label="Sum Chart"
                            chart-dataset-type="line">
                            <div array="chart" key="Jan">
                                <div
                                    filter-key="status"
                                    value="completed"
                                    filter-type="array"></div>
                                <div
                                    filter-key="stage"
                                    value="open"
                                    filter-type="array"></div>
                                <div
                                    filter-key="Jan"
                                    value="0,10"
                                    filter-type="range"></div>
                                <div
                                    filter-key="status"
                                    value="finished"
                                    filter-type="array"
                                    dnd-exclude="true"></div>
                            </div>
                            <div array="chart" key="Feb"></div>
                            <div array="chart" key="Mar"></div>
                            <div array="chart" key="Apr"></div>
                            <div array="chart" key="May"></div>
                            <div array="chart" key="Jun"></div>
                            <div array="chart" key="Jul"></div>
                        </div>
                    </canvas>
                </div>
            </div>

            <a
                class="position:fixed bottom:15px right:15px bg-blue grow-hover round"
                onclick="loadChartData()"
                ><i
                    class="height:20px fill:#505050"
                    src="/assets/svg/save.svg"></i
            ></a>

            <script src="https://CoCreate.app/dist/CoCreate.js"></script>
        </div>
    </body>
</html>
